<ion-header>

  <ion-navbar>
    <ion-title>detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{produto.imagem}}" alt="">
  </ion-card>
 <ion-card>
  <ion-card-header>{{produto.descricao }}</ion-card-header>
  <ion-card-content>
       <p>Preço: {{produto.preco | currency}}</p>
    <p>Quantidade: {{ produto.quantidade }}</p>
    <p>{{ produto.especificacao }}</p>
    <p>Cód.: {{produto.codigo}}</p>
   </ion-card-content>
 </ion-card>

 <button ion-button (click)="voltar()">Voltar</button>

</ion-content>
